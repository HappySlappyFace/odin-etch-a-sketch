<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
        <h4>Project realised by HappySlappyFace, following <span id="TOP">The Odin Project</span> Cirriculum</h4>
    </div>
    <div class="container"></div>
    <div class="controls">
        <button onclick="initializeContainer()">Reset</button>
        <button onclick="changeContainerSize()">Change Size</button>
        <div class="ButtonContainer">
            <button onclick="switchRainbow()">Toggle Color Mode</button>
            <h3 id="colorText">Predefined</h3>
        </div>
        <div  class="ButtonContainer">
            <button onclick="switchMode()">Toggle Auto-paint</button>
            <h3 id="paintText">Click</h3>
        </div>
        
        <input id="colorPicker" type="color" value="#333333">
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
